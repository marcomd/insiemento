jobs:
  build:
    working_directory: ~/insiemento
    executor: ruby_with_db
    steps:
      - checkout
      # Install dependencies for Ruby Gems
      - restore_cache:
          keys:
            - insiemento-bundle-v1-{{ checksum "Gemfile.lock" }}
            - insiemento-bundle-v1-

      - run:
          name: Configure Bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      # Store bundle cache
      - save_cache:
          key: insiemento-bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - insiemento-yarn-v1-{{ checksum "yarn.lock" }}
            - insiemento-yarn-v1-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      # Store yarn / webpacker cache
      - save_cache:
          key: insiemento-yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Preparing database
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:create db:schema:load --trace

      # Run test suits
      - run:
          name: Run rspec in parallel
          command: |
            bundle exec rspec --profile 10 \
                             --out /tmp/test-results/rspec.xml \
                             --format progress \
                             $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
